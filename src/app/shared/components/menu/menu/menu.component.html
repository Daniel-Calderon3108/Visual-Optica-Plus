<ion-menu #menu side="end" menuId="main-menu" contentId="main-content" type="overlay" [swipeGesture]="true">
  <ion-header>
    <ion-toolbar class="menu-toolbar">
      <ion-title>
        <img src="assets/images/logo.png" alt="Logo" class="menu-logo">
        <span class="menu-title">Optica Plus</span>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu-content">
    <!--Informacion del usuario-->

    <!--Opciones del menu-->
    <ion-list class="menu-list">
      <ion-item button (click)="navegarA('/welcome')" detail="false">
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>

      <ion-item button (click)="navegarA('/profile')" detail="false">
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>

      <ion-item button (click)="navegarA('/products')" detail="false">
        <ion-icon name="heart" slot="start"></ion-icon>
        <ion-label>Favoritos</ion-label>
      </ion-item>

      <ion-item button (click)="navegarA('/stores')" detail="false">
        <ion-icon name="bag-handle" slot="start"></ion-icon>
        <ion-label>Tiendas</ion-label>
      </ion-item>

            @if (isAdmin) {
              <ion-item button (click)="navegarA('/user-management')" detail="false">
                <ion-icon name="shield-checkmark" slot="start"></ion-icon>
                <ion-label>Usuarios</ion-label>
              </ion-item>
            }
    </ion-list>

    <!--Botón de cierre de sesión-->
    <div class="logout-button">
      <ion-button expand="block" (click)="cerrarSesion()" class="btn-logout">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-button>
    </div>

  </ion-content>
</ion-menu>
