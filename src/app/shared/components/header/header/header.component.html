<ion-toolbar class="toolbar-custom">

  <!-- Logo a la izquierda -->
  <div slot="start" class="left-section">
    <div class="logo-container">
      <img src="assets/images/logo.png" alt="Logo" class="logo-imagen">
    </div>
  </div>

  <!-- Barra de búsqueda en el centro -->
  <div class="center-section">
    <ion-searchbar
      class="custom-searchbar"
      placeholder="Buscar..."
      [debounce]="500"
      >
    </ion-searchbar>
  </div>

  <!-- Iconos a la derecha -->
  <div slot="end" class="right-section">
    
    <!-- Botón de carrito -->
    <ion-button
      fill="clear"
      class="icon-button">
      <ion-icon name="cart-outline" slot="icon-only"></ion-icon>
      <!-- @if (cartItemCount > 0) {
        <ion-badge class="cart-badge">{{ cartItemCount }}</ion-badge>
      } -->
    </ion-button>

    <!-- Botón de menú -->
    <ion-button
      fill="clear"
      class="icon-button menu-button"
      (click)="toggleMenu()">
      <ion-icon name="menu-outline" slot="icon-only"></ion-icon>
    </ion-button>

  </div>

</ion-toolbar>
