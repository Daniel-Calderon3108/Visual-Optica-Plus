    <section class="container-home">
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-md="6" size-md="3" size-lg="4" *ngFor="let producto of productos">
            <ion-card class="prod-card">

              <ion-card-header class="prod-head">
                <ion-card-title class="prod-title">{{ producto.nombre }}</ion-card-title>
              </ion-card-header>

              <div class="prod-img-wrap">
                <ion-img [src]="producto.imagen" alt="{{ producto.nombre }}"></ion-img>
              </div>

              <div class="prod-price">{{ producto.precio | currency:'USD':'symbol':'1.0-0' }}</div>
