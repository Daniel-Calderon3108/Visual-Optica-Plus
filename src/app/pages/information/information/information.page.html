<ion-content *ngIf="product as p">
  <body class="screen">
    <app-header></app-header>

    <section class="container container-home">
      <ion-card class="prod-card">
        <ion-card-header>
          <ion-card-title class="prod-title">{{ p.name }}</ion-card-title>
        </ion-card-header>

        <div class="prod-img-wrap">
          <ion-img [src]="p.image" alt="{{ p.name }}"></ion-img>
        </div>

        <ion-card-content class="prod-body">
          <p class="prod-description">{{ p.description }}</p>
          <p class="prod-price">
            <strong>{{ p.price | currency:'COP':'symbol-narrow':'1.0-0' }}</strong>
          </p>

          <ion-button expand="block" shape="round" (click)="addToCart(p)">
            Agregar al carrito
          </ion-button>
        </ion-card-content>
      </ion-card>
    </section>
  </body>
</ion-content>
